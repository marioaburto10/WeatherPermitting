<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Permitting</title>
  <link rel="stylesheet" href="jquery-ui.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="/sliderWeather.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

</head>
<body>

  <nav>
    <div class="nav-wrapper blue lighten-1">
      <a href="#" class="brand-logo left-margin">Weather Permitting</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">Twilio</a></li>
        <li><a href="#">MongoDB</a></li>
        <li><a href="#">Node.JS</a></li>
      </ul>
    </div>
  </nav>

<div class="container">
 <div class="row card margin-Custom ">
  <h4 class="align-text-center"> Let us let you know how to prepare for the weather! </h4>
      <div class="col s6">
        <form class="form-styling-custom">
        Name:<br>
        <input type="text" name="name" id="name"><br>
        Phone:<br>
        <input type="text" name="phone" id="phone"><br>
        Zip Code:<br>
        <input type="text" name="location" id="location"><br><br>
      </form>
  </div>

<div class="col s6">
<p class="range-field">
  <label for="hot">Hot: We recommend light clothing (Tank Top, Shorts):</label>
  <input class="" type="text" id="hot" readonly style="border:0; color:#f6931f; font-weight:bold;">
</p>
<div id="slider-range-hot"></div>


<p>
  <label for="warm">Warm: We recommend light clothing (T-Shirt, Shorts)</label>
  <input type="text" id="warm" readonly style="border:0; color:#f6931f; font-weight:bold;">
</p>
<div id="slider-range-warm"></div>

<p>
  <label for="cool">Cool: We recommend moderate clothing (hoodie, light jacket)</label>
  <input type="text" id="cool" readonly style="border:0; color:#f6931f; font-weight:bold;">
</p>
<div id="slider-range-cool"></div>

<p>
  <label for="cold">Cold: We recommend heavy clothing (Winter Jacket, Snow Pants)</label>
  <input type="text" id="cold" readonly style="border:0; color:#f6931f; font-weight:bold;">
</p>
<div id="slider-range-cold"></div>

<a class="waves-effect waves-light btn-large blue lighten-1 margin-Custom align-text-center" id="submit" > Submit</a>
</div>
</div>
</div>

<script src="/button.js"></script>

</body>
</html>
